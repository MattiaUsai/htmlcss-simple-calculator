<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="container">
            <div class="mark"><p>boosio</p></div>
            <div class="lcd">
                <h2>0</h2>
            </div>
            <div class="keyboard">
                <div class="keyboardnumber">
                    <div class="row">
                        <div class="btnumber">9</div>
                        <div class="btnumber">8</div>
                        <div class="btnumber">7</div>
                    </div>
                    <div class="row">
                        <div class="btnumber">6</div>
                        <div class="btnumber">5</div>
                        <div class="btnumber">4</div>
                    </div>
                    <div class="row">
                        <div class="btnumber">3</div>
                        <div class="btnumber">2</div>
                        <div class="btnumber">1</div>
                    </div>
                    <div class="row">
                        <div class="btnumber number0">0</div>
                        
                        <div class="btnumber equal">&#61;</div>
                    </div>
                   
                </div>
                <div class="keyboardfunction">
                    <div class="btfunction equal">C</div>
                    <div class="btfunction">&minus;</div>
                    <div class="btfunction">&plus;</div>
                    <div class="btfunction">x</div>
                    <div class="btfunction">&#xf7;</div>
                </div>
            </div>
            

        </div>
    </div>

        
</body>
</html>
