<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CONTENITORE FLEX  -->
    <div class="flex">
        <!-- CALCOLATRICE -->
        <div class="container">
            <!-- PARTE SUPERIORE DELLA CALCOLATRICE CON LA MARCA -->
            <div class="mark"><p>boosio</p></div>
            <!-- SCHERMO DELLA CALCOLATRICE CON IL NUMERO 0 -->
            <div class="lcd"><h2>0</h2></div>
            <!-- TASTIERA DELLA CALCOLATRICE -->
            <div class="keyboard">
                <!-- NUMERI DELLA TASTIERA DELLA CALCOLATRICE -->
                <div class="keyboardnumber">
                    <!-- RIGA 1 DALLA CALCOLATRICE -->
                    <div class="row">
                        <div class="btnumber">9</div>
                        <div class="btnumber">8</div>
                        <div class="btnumber">7</div>
                    </div>

                    <!-- RIGA 2 DALLA CALCOLATRICE -->
                    <div class="row">
                        <div class="btnumber">6</div>
                        <div class="btnumber">5</div>
                        <div class="btnumber">4</div>
                    </div>

                    <!-- RIGA 3 DALLA CALCOLATRICE -->
                    <div class="row">
                        <div class="btnumber">3</div>
                        <div class="btnumber">2</div>
                        <div class="btnumber">1</div>
                    </div>

                    <!-- RIGA 4 DALLA CALCOLATRICE -->
                    <div class="row">
                        <div class="btnumber number0">0</div>
                        
                        <div class="btnumber equal-clear">&#61;</div>
                    </div>
                   
                </div>

                <!-- FUNZIONE DELLA CALCOLATRICE -->
                <div class="keyboardfunction">
                    <div class="btfunction equal-clear">C</div>
                    <div class="btfunction">&minus;</div>
                    <div class="btfunction">&plus;</div>
                    <div class="btfunction">x</div>
                    <div class="btfunction">&#xf7;</div>
                </div>
            </div>
        </div>
    </div>

        
</body>
</html>
